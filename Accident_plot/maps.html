<!DOCTYPE html>
<html>
<head>
    <title>Google Maps Location Marker</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8SoXRF3Rp40f0CQBa4h969--S0MWDAGw&callback=initMap" async defer></script>
    <script src="index.js"></script>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        // Replace YOUR_API_KEY with your actual Google Maps API key
        function initMap() {
            const map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 0, lng: 0 },
                zoom: 2,
            });

            // Place markers for each location
            locations.forEach((location) => {
                new google.maps.Marker({
                    position: location,
                    map: map,
                });
            });
        }
    </script>
</body>
</html>
